version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    networks:
      - app-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
    networks:
      - app-network
    restart: unless-stopped

  auth_db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-toor}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  orders_db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-toor}
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  payments_db:
    image: postgres:15
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-toor}
    volumes:
      - payments_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_DATABASE: product_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --api-key ${STRIPE_API_KEY:-sk_test_mock} --forward-to http://payments:8001/webhooks/stripe
    depends_on:
      - payments
    networks:
      - app-network
    restart: unless-stopped

  auth:
    build: ./services/auth
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-toor}@auth_db:5432/auth
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=auth-service
    depends_on:
      auth_db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  orders:
    build: ./services/orders
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-toor}@orders_db:5432/orders_db
      - PAYMENTS_SERVICE_URL=http://payments:8001
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=orders-service
    depends_on:
      orders_db:
        condition: service_healthy
      payments:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  payments:
    build: ./services/payments
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-toor}@payments_db:5432/payments_db
      - STRIPE_MODE=test
      - STRIPE_SECRET_KEY=${STRIPE_API_KEY:-sk_test_mock}
      - STRIPE_RETURN_URL=${STRIPE_RETURN_URL:-http://localhost:3000/payment/success}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=payments-service
    depends_on:
      payments_db:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s

  products:
    build: ./services/products
    environment:
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=product_db
      - STATIC_SERVICE_URL=http://statics:8005
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=products-service
    depends_on:
      mongodb:
        condition: service_healthy
      statics:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  statics:
    build: ./services/statics
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8005
      - MAX_FILE_SIZE=5242880
      - ALLOWED_MIME_TYPES=image/jpeg,image/png,image/webp
      - UPLOAD_DIR=/app/static/img
      - METADATA_FILE=/app/metadata.json
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=statics-service
    volumes:
      - statics_storage:/app/static
    depends_on:
      otel-collector:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - statics_storage:/usr/share/nginx/html/static
    depends_on:
      - auth
      - orders
      - payments
      - products
      - statics
    networks:
      - app-network

volumes:
  auth_db_data:
  orders_db_data:
  payments_db_data:
  mongodb_data:
  statics_storage:

networks:
  app-network:
    driver: bridge