version: '3.8'

services:
  auth_db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: toor
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  orders_db:
    image: postgres:15
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: toor
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  payments_db:
    image: postgres:15
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: toor
    volumes:
      - payments_db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_DATABASE: product_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  auth:
    build: ./services/auth
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:toor@auth_db:5432/auth
    depends_on:
      auth_db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  orders:
    build: ./services/orders
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:toor@orders_db:5432/orders_db
      - PAYMENTS_SERVICE_URL=http://payments:8001
    depends_on:
      orders_db:
        condition: service_healthy
      payments:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8002/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  payments:
    build: ./services/payments
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://postgres:toor@payments_db:5432/payments_db
      - STRIPE_MODE=test
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_dummy}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
      - STRIPE_RETURN_URL=http://localhost:3000/payment/success
    depends_on:
      payments_db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8001/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s

  products:
    build: ./services/products
    environment:
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB_NAME=product_db
      - STATIC_SERVICE_URL=http://statics:8005
    depends_on:
      mongodb:
        condition: service_healthy
      statics:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8003/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  profile:
    build: ./services/profile
    environment:
      - ENVIRONMENT=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8004/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  statics:
    build: ./services/statics
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8005
      - MAX_FILE_SIZE=5242880
      - ALLOWED_MIME_TYPES=image/jpeg,image/png,image/webp
      - UPLOAD_DIR=/app/static/img
      - METADATA_FILE=/app/metadata.json
    volumes:
      - statics_storage:/app/static
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8005/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 10s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - statics_storage:/usr/share/nginx/html/static
    depends_on:
      - auth
      - orders
      - payments
      - products
      - profile
      - statics
    networks:
      - app-network

volumes:
  auth_db_data:
  orders_db_data:
  payments_db_data:
  mongodb_data:
  statics_storage:

networks:
  app-network:
    driver: bridge