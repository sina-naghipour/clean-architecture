events {
    worker_connections 1024;
}

http {
    upstream auth_backend {
        server auth:8000;
    }

    upstream cart_backend {
        server cart:8001;
    }

    upstream orders_backend {
        server orders:8002;
    }

    upstream products_backend {
        server products:8003;
    }

    upstream profile_backend {
        server profile:8004;
    }

    server {
        listen 80;
        server_name localhost;

        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location /api/auth {
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/cart {
            proxy_pass http://cart_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/orders {
            proxy_pass http://orders_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/products {
            proxy_pass http://products_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/profile {
            proxy_pass http://profile_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location / {
            return 404 '{"error": "Route not found", "available_routes": ["/api/auth/", "/api/cart/", "/api/orders/", "/api/products/", "/api/profile/", "/health"]}';
            add_header Content-Type application/json;
        }
    }
}