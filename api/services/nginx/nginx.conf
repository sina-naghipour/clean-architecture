events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;

    upstream auth_backend { 
        least_conn;
        server api-auth-1:8000;
        # server api-auth-2:8000;
        # server api-auth-3:8000;
        # server api-auth-4:8000;
        # server api-auth-5:8000;
        keepalive 32;
    }
    upstream orders_backend { 
        least_conn;
        server api-orders-1:8002;
        # server api-orders-2:8002;
        # server api-orders-3:8002;
        # server api-orders-4:8002;
        # server api-orders-5:8002;
        keepalive 32;
    }
    upstream payments_backend { 
        least_conn;
        server api-payments-1:8001;
        # server api-payments-2:8001;
        # server api-payments-3:8001;
        keepalive 32;
    }
    upstream products_backend { 
        least_conn;
        server api-products-1:8003;
        # server api-products-2:8003;
        # server api-products-3:8003;
        # server api-products-4:8003;
        # server api-products-5:8003;
        keepalive 32;
    }
    upstream profile_backend { 
        least_conn;
        server api-profile-1:8004;
        # server api-profile-2:8004;
        # server api-profile-3:8004;
        # server api-profile-4:8004;
        # server api-profile-5:8004;
        keepalive 32;
    }
    upstream static_backend { 
        least_conn;
        server api-statics-1:8005;
        # server api-statics-2:8005;
        # server api-statics-3:8005;
        # server api-statics-4:8005;
        # server api-statics-5:8005;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location /api/static/ {
            proxy_pass http://static_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_max_temp_file_size 0;

            expires 1y;
            add_header Cache-Control "public, immutable";

            limit_req zone=api_limit burst=200 nodelay;
        }

        location /api/auth/ {
            proxy_pass http://auth_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=200 nodelay;
        }

        location /api/payments/ {
            proxy_pass http://payments_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=100 nodelay;
        }

        location /api/orders/ {
            proxy_pass http://orders_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=200 nodelay;
        }

        location /api/products/ {
            proxy_pass http://products_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=200 nodelay;
        }

        location /api/profile/ {
            proxy_pass http://profile_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=200 nodelay;
        }

        location / {
            return 404 '{"error": "Route not found", "available_routes": ["/api/auth/", "/api/payments/", "/api/orders/", "/api/products/", "/api/profile/", "/api/static/", "/health"]}';
            add_header Content-Type application/json;
        }
    }
}