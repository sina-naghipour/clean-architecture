events {
    worker_connections 1024;
}

http {
    # gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    # rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream auth_backend { server auth:8000; }
    upstream cart_backend { server cart:8001; }
    upstream orders_backend { server orders:8002; }
    upstream products_backend { server products_green:8003; }
    upstream profile_backend { server profile:8004; }
    upstream static_backend { server statics:8005; }

    server {
        listen 80;
        server_name localhost;

        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location /api/static/ {
            proxy_pass http://static_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_max_temp_file_size 0;

            expires 1y;
            add_header Cache-Control "public, immutable";

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/images/ {
            proxy_pass http://static_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            client_max_body_size 10M;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/auth/ {
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/cart/ {
            proxy_pass http://cart_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/orders/ {
            proxy_pass http://orders_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/products/ {
            proxy_pass http://products_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location /api/profile/ {
            proxy_pass http://profile_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
        }

        location / {
            return 404 '{"error": "Route not found", "available_routes": ["/api/auth/", "/api/cart/", "/api/orders/", "/api/products/", "/api/profile/", "/api/images/", "/static/", "/health"]}';
            add_header Content-Type application/json;
        }
    }
}
