name: CI

on:
  push:
    branches: [ main, stage-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e kata-refactors/

      - name: Lint code with ruff
        working-directory: ./kata-refactors
        run: ruff check .

      - name: Type check with mypy
        working-directory: ./kata-refactors
        run: mypy src

      - name: Run tests with coverage
        working-directory: ./kata-refactors
        run: pytest --cov=src --cov-report=html --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: kata-refactors/htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        working-directory: ./kata-refactors
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.get('line-rate', 0))
          print(f'Coverage: {coverage:.1%}')
          assert coverage >= 0.8, f'Coverage {coverage:.1%} is below 80% threshold'
          "
