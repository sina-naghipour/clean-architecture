name: CI

on:
  push:
    branches: [ main, stage-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install kata refactor dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kata-refactors/requirements.txt
          pip install -e kata-refactors/

      - name: Install ecommerce api dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Lint code with ruff
        working-directory: ./kata-refactors
        run: ruff check .

      - name: Type check with mypy
        working-directory: ./kata-refactors
        run: mypy src

      - name: Run tests with coverage
        working-directory: ./kata-refactors
        run: pytest --cov=src --cov-report=html --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: kata-refactors/htmlcov/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            kata-refactors/coverage.xml
            kata-refactors/.coverage
          retention-days: 30

      - name: Upload linting reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            kata-refactors/.ruff_cache/
          retention-days: 14
          if-no-files-found: ignore

      - name: Generate test summary
        working-directory: ./kata-refactors
        run: |
          pytest --cov=src --cov-report=term-missing > test-summary.txt
          echo "=== Test Summary ===" >> test-summary.txt
          echo "Coverage report generated" >> test-summary.txt
          date >> test-summary.txt

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: kata-refactors/test-summary.txt
          retention-days: 30

      - name: Check coverage threshold
        working-directory: ./kata-refactors
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.get('line-rate', 0))
          print(f'Coverage: {coverage:.1%}')
          assert coverage >= 0.8, f'Coverage {coverage:.1%} is below 80% threshold'
          "

  validate_contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install OpenAPI validator
        run: pip install openapi-spec-validator

      - name: Validate OpenAPI spec
        run: python -m openapi_spec_validator ./api/openapi.yaml

  docker_services_test:
    runs-on: ubuntu-latest
    needs: [build, validate_contract]
    strategy:
      matrix:
        service: [auth, cart, products, profile, orders]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Start all services
        working-directory: ./api
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        working-directory: ./api
        run: |
          # Wait for main services to be ready
          timeout 120s bash -c 'until docker compose ps | grep -q "Up"; do sleep 5; done'
          sleep 10  # Additional buffer time

      - name: Run tests for ${{ matrix.service }}
        working-directory: ./api
        run: |
          # Run pytest in the app directory of the specific service
          docker compose exec -T ${{ matrix.service }} pytest /app -v

      - name: Stop and cleanup
        if: always()
        working-directory: ./api
        run: docker compose down -v